<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Forsist.id</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- âœ… Bootstrap 5 CDN -->
    <link rel="icon" type="image/png" href="/sesi_5/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tugas.css">
</head>
<body>

<div class="container py-4">
  <div class="logo-wrapper text-center mb-4">
    <img src="/sesi_5/img/logo.png" alt="Logo Forsist" class="logo-img">
    <h2>Forsist.id Shop</h2>
  </div>


  <!-- âœ… FILTER, SORT, SEARCH -->
  <div class="row mb-4 g-2">
    <div class="col-md-4">
      <select id="filterKategori" class="form-select">
        <option value="all">Semua Kategori</option>
        <option value="Skincare">Skincare</option>
        <option value="Make Up">Make Up</option>
        <option value="Parfum">Parfum</option>
      </select>
    </div>

    <div class="col-md-4">
      <select id="sortHarga" class="form-select">
        <option value="default">Urutkan Harga</option>
        <option value="asc">Murah ke Mahal</option>
        <option value="desc">Mahal ke Murah</option>
      </select>
    </div>

    <div class="col-md-4">
      <input type="text" id="searchProduk" class="form-control" placeholder="Cari nama produk...">
    </div>
  </div>

  <!-- âœ… DAFTAR PRODUK -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-danger position-relative" onclick="toggleCart()">
      ðŸ›’ Keranjang
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
    </button>
  </div>
  <div class="row" id="productList"></div>
  <div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">ðŸ›’ Keranjang Belanja</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="cartItems"></ul>
        <h5 class="mt-3 text-end">Total: <span id="cartTotal">Rp 0</span></h5>
      </div>
    </div>
  </div>
</div>
</div>

<script src="tugas.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
